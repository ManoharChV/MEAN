<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Promise</title>
    <script>
        let asyncCall1 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(false){
                        resolve("Promise was Resolved from asyncCall1")
                    }else{
                        reject("Promise was Rejected from asyncCall1")
                    }
                }, 2000)
            })
        };
        let asyncCall2 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve( asyncCall1() );
                    }else{
                        reject("Promise was Rejected from asyncCall2")
                    }
                }, 2000)
            })
        };

        asyncCall2().then(function(result){
            console.log(result);
        }).catch(function(error){
            console.log(error);
        });
    </script>
</head>

</body>
</html>
