<!DOCTYPE html>

<head>

    <title>Multiple Promises</title>
    <script>
         let asyncCall1 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve("Promise was Resolved from asyncCall1")
                    }else{
                        reject("Promise was Rejected from asyncCall1")
                    }
                }, 3000)
            })
        };
         let asyncCall2 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(false){
                        resolve("Promise was Resolved from asyncCall2")
                    }else{
                        reject("Promise was Rejected from asyncCall2")
                    }
                }, 2000)
            })
        };
         let asyncCall3 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(false){
                        resolve("Promise was Resolved from asyncCall3")
                    }else{
                        reject("Promise was Rejected from asyncCall3")
                    }
                }, 1000)
            })
        };
