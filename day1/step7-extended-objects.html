<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Objects</title>
    <script>

        // var obj1 = {};
        // var obj2 = new Object();
        // var obj3 = Object.create(hero);

        // console.log(typeof obj1, typeof obj2, typeof obj3);
        // console.log(obj3.title, obj3.firstname, obj3.lastname);
        // obj3.title = "Joker";

        let hero = Object.create(null);
            Object.defineProperty(hero,"title",{
                value : "Batman",
                writable : true,
                configurable : true
            });
            console.log(hero.title);// Batman
            hero.title = "Joker";
            console.log(hero.title);// 

            for(let prop in hero){
                console.log(prop, hero[prop]);
            }  
            
            Object.defineProperty(hero, "titleAccess", {
                get : function(){
                    return this.title;
                },
                set : function(ntitle){
                    this.title = ntitle;
                }
            });

            console.log(hero.titleAccess);
            hero.titleAccess = "Superman";
            console.log(hero.titleAccess);
            console.log(hero.title);


    /*
            Object.defineProperty(hero,"title",{
                value : "Batman",
                writable : false,
                enumerable : false
            });

            console.log(hero.title);// Batman
            hero.title = "Joker";
            console.log(hero.title);// 

            for(let prop in hero){
                console.log(prop, hero[prop]);
            }  
    */
    let batman = Object.create(null);
        Object.defineProperties(batman, {
            title : {
                value : "Batman",
                enumerable : true
            },
            firstname : {
                value : "Bruce"
            },
            lastname : {
                value : "Wayne"
            },
            power : {
                value : 7,
                writable : true
            },
            fullname : {
                value : function(){
                    return this.firstname+" "+this.lastname;
                },
                enumerable : true
            },
            powerAccess : {
                get : function(){
                    return this.power
                },
                set : function(npower){
                    this.power = npower;
                }
            }
        });
        console.log(batman.title, batman.fullname(), batman.powerAccess);
    </script>
</head>
