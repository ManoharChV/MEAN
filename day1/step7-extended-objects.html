<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Extended Objects</title>
    <script>

        // var obj1 = {};

        // console.log(typeof obj1, typeof obj2, typeof obj3);
        // console.log(obj3.title, obj3.firstname, obj3.lastname);
        // obj3.title = "Joker";

        let hero = Object.create(null);
            Object.defineProperty(hero,"title",{
                value : "Batman",
                writable : true,
                configurable : true
            });
            console.log(hero.title);// Batman
            hero.title = "Joker";
            console.log(hero.title);// 

            for(let prop in hero){
                console.log(prop, hero[prop]);
            }  
            
            Object.defineProperty(hero, "titleAccess", {
                get : function(){
                    return this.title;
                },
                set : function(ntitle){
                    this.title = ntitle;
                }
            });

            console.log(hero.titleAccess);
            hero.titleAccess = "Superman";
            console.log(hero.titleAccess);
            console.log(hero.title);
